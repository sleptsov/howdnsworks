  # Home page
  home:
    title: "Як працює DNS"
    p1: "Веселе та яскраве пояснення того, як працює DNS."
    p2: "Привітулі! Ми створили цей комікс, щоб пояснити, що відбувається, коли ви вводите адресу сайту у своєму браузері."
    p3: "Насолоджуйтесь! Реактивні ранці не потрібні."
    cta: "Розпочати подорож"

  # Episodes
  ep1:
    7: "СТОЯТИ!"
    8: "Компʼютери та інші пристрої спілкуються за допомогою IP-адрес для ідентифікації один одного в Інтернеті."
    9: "Але люди не можуть запам’ятати IP-адреси, тому використовують слова."
    10: "Система доменних імен (DNS) об’єднує ці два напрямки та доставляє вас до місця призначення."
    11: "Ось як працює DNS"
    12: "Почекай! Що? Новий запит для мене? У цього хлопця немає нічого кращого, ніж сидіти в інтернеті цілий день."
    13-1: "Дозвольте мені спочатку перевірити, чи знаю я про dnsimple.com, перш ніж знову дратувати операційну систему"
    13-2: "*зітхання*... нічого"
    14: "Гей, ОС! Ти тут? Мені потрібна швидка послуга. Ти знаєш, де я можу знайти dnsimple.com?"
    15-1: "ЗАЙНЯТИЙ_АЖ_ГАЙ_ГУДЕ"
    15-2: "Резервне копіювання"
    16: "будь-будь ла-а-а-сочка? Можеш перевірити?"
    17: "Перевіряю..."
    18-1: "Ніт. Я не знаю, де це..."
    18-2: "...Але я знаю, кого запитати..."
    19: "РЕЗОЛВЕР"
    20: "І браузер, і ОС спочатку перевірили свій кеш, щоб перевірити, чи знають вони IP-адресу dnsimple.com. Але оскільки вони цього не зробили, ОС викликає резолвера."
    21-1: "Хто цей таємничий резолвер? Що він робитиме?"
    21-2: "Дізнайтеся у наступному випуску "Як працює DNS"."

  ep2:
    9: "Новий запит для мене? К-Р-У-Т-О"
    10: "dnsimple.com? Звичайно!"
    11: "Спочатку перевірю свій кеш..."
    12-1: "Немає!"
    12-2: "Як я можу знайти цей сайт?"
    13: "Запитаємо кореневий сервер!"
    14-1: "Резолвер сервером зазвичай є ваш ISP (провайдер послуг Інтернету). Усі резолвери повинні знати лише одне: де знайти кореневий сервер."
    14-2: "Резолвер"
    15: "Кореневий сервер знає, де знайти .COM TLD сервер. TLD означає домен верхнього рівня."
    16-1: "Пані та панове, ласкаво просимо на рейс R0XX до кореневого сервера. Погода за бортом..."
    16-2: "Не зовсім подорож моєї мрії!"
    17: "Через кілька мілісекунд..."
    18-1: "Дякуємо, що летите з нами. Ми сподіваємося знову вітати вас на борту."
    18-2: "Нарешті!"
    19: "Людоньки! Сподіваюся, кореневий сервер тут!"
    21: "Хто там? Що шукаєш?"
    22-1: "Чи знайде резолвер шлях до dnsimple.com?"
    22-2: "Дізнайтеся у наступному випуску "Як працює DNS"."

  ep3:
    4: "НАСТУПНИЙ!"
    5: "НАСТУУУУПНИИИЙ!!!"
    6: "Чим я можу вам допомогти?"
    7: "Сервер, я намагаюся знайти IP-адресу сайту dnsimple.com..."
    8: "Ти знаєш, де я можу її знайти?"
    9: "Вибачай, резолвер. Я не знаю, де знайти dnsimple.com."
    10: "Але я можу сказати тобі, де знайти сервер домену верхнього рівня .COM!"
    11: ""
    12: "Але спочатку я збережу цю інформацію, щоб мені не довелося знову запитувати кореневий сервер."
    13: "Цей кореневий сервер є лише одним із 13 кореневих серверів імен, які існують сьогодні."
    14: "Кореневі сервери знаходяться на вершині ієрархії DNS."
    15: "Вони розкидані по всьому світу і керуються 12 незалежними організаціями."
    16: "Вони називаються [літера].root-servers.net, де [літера] має значення від А до М."
    17: "Це не означає, що у нас є лише 13 фізичних серверів для підтримки всього Інтернету!"
    18: "Кожна організація надає кілька фізичних серверів, розподілених по всьому світу."
    23-1: "Не подорож мрії"
    23-2: "Але ми тут зараз..."
    24-1: "Як сервер верхнього рівня .COM допоможе нашому другові резолверу?"
    24-2: "Дізнайтеся у наступному випуску "Як працює DNS"."

  ep4:
    3: "Ну, це набагато зручніше, ніж я собі уявляв..."
    4: "...Що ви робите, коли для певних напоїв рекомендують кімнатну температуру?"
    6: "Вибачте! Я шукаю dnsimple.com, ви знаєте, де я можу його знайти?"
    7: "Це чудове запитання!"
    8: "Координація більшості доменів верхнього рівня (TLD) належить Інтернет-корпорації з присвоєння імен і номерів (ICANN)."
    9-1: "The .COM TLD was one of the first created in 1985."
    9-2: ".COM TLD був одним із перших, створених у 1985 році."
    10-1: "Інші типи доменів верхнього рівня включають:"
    10-2: "1. Код країни верхнього рівня. Зазвичай це дволітерний код ISO."
    11: "2. Інтернаціоналізовані коди країн верхнього рівня."
    12-1: "3. Загальні домени верхнього рівня: .NET, .ORG, .EDU тощо..."
    12-2: "Зазвичай це домени верхнього рівня з 3 і більше літер."
    13-1: "4. Інфраструктурні домени верхнього рівня: .ARPA, переважно використовується для зворотного пошуку DNS."
    13-2: "Протилежне тому, що ми зараз робимо."
    13-3: "В той час як ми робимо це:"
    13-4: "Зворотний DNS робит це:"
    14: "І сьогодні створюється багато нових загальних доменів верхнього рівня!"
    15: "А тепер повернемося до твого питання резолвер!"
    16: "Боюся, я не знаю IP-адресу dnsimple.com"
    17: "Але я знайшов імена серверів!"
    18: "Чудово! Я збережу цю інформацію на потім"
    20: ".COM знайшов авторитетні сервери імен для домену dnsimple.com."
    21-1: "Але що означають ці імена?"
    21-2: "Зовсім скоро ми дізнаємось..."
    22: "Тож подорож продовжується..."
    23-1: "Хто такі авторитетні сервера імен?"
    23-2: "Дізнайтеся у наступному випуску "Як працює DNS"."

  ep5:
    2: "Як сервер верхнього рівня .COM може вказати мені на офіційні сервери імен?"
    3: "Як він міг встановити зв'язок? Існує так багато доменів .COM!"
    4: "Легко! За допомогою реєстратора доменів!"
    5: "Коли домен купується, реєстратор домену резервує ім’я..."
    6: "... і передає до реєстру TLD офіційні сервери імен."
    7: "Ми приїхали!"
    8: "Документи, будь ласка!"
    9: "О! Я швидко. Я не маю наміру залишатися тут. Я шукаю ns1.dnsimple.com."
    10: "Документи, будь ласка!"
    11: "О, хлопче! Єдине, що у мене є, це запит на dnsimple.com. .COM TLD сказав мені, що ns1.dnsimple.com може сказати мені, де я можу знайти IP-адресу."
    12: "Ну, в такому випадку..."
    13: "Я і є ns1.dnsimple.com"
    14: "І я можу дати вам цю відповідь!"
    15: "Наразі 4 з нас знають, як вирішити будь-який домен, яким керує dnsimple.com"
    16-1: "Ми надаємо відповіді на запити DNS: сайти, електронна пошта, ..."
    16-2: "Ми є найвищим авторитетом у цьому."
    17: "Ніякого кешу. Не питаючи когось іншого. Тільки справжня справа."
    18: "Розумієте, зазвичай до будь-якого домену приєднано більше одного сервера імен."
    19-1: "Ви, резолвер, вам дається цей список у якомусь невідомому порядку."
    19-2: "Ви можете запитати перший сервер імен у списку."
    19-3: "ЧИ НІ! Ми повинні бути готові!"
    20-1: "Тому що нас більше, і навантаження має бути розподіленим."
    20-2: "І так доступність зони DNS збільшено."
    21: "Особливо в разі помилки!"
    22-1: "Отже, якщо ви хочете знати, хто є авторитетними серверами імен для вашого домену, запустіть запит WHOIS."
    22-2: "Є кілька веб-сайтів, які надають цю інформацію."
    23: "Отже, ось: 50.31.213.210"
    24: "Що?"
    25-1: "IP-адреса dnsimple.com це: 50.31.213.210"
    25-2: "Ще що-небудь?"
    26: "Е, ні. Дякую!"
    27: "Гадаю, я збережу це."
    28: "Резолвер нарешті отримав відповідь, яку шукав! Ура для авторитетного сервера імен!"
    29: "Час іти додому!"
    30-1: "Чи встигне резолвер повернутися додому вчасно?"
    30-2: "Дізнайтеся у наступному випуску "Як працює DNS"."

  ep6:
    3: "JETPACKS"
    4: "It was so cool visiting everyone!"
    5: "The root told me where to find the .COM server."
    6: "The TLD server gave me the Authoritative name servers addresses."
    7: "Then, ns1.dnsimple.com gave me the IP for dnsimple.com."
    8: "Finally, here we are, I can now deliver the answer."
    9: "JETPACKS"
    10: "Resolver! It's about time! I have been waiting a few milliseconds now. I thought you were lost!"
    11-1: "Hi OS! I'll tell you about my trip later."
    11-2: "Here is your answer..."
    12: "dnsimple.com IP address:"
    13: "Great! I'll save this so I don't have to bother you again if he asks for dnsimple.com."
    14: "Did someone mention me?"
    15: "Yes! Quick! Ask 50.31.213.210 whatever you need."
    16-1: "Finally! I was considering displaying one of those funny gifs to entertain my audience while you were away."
    16-2: "Oh, well, maybe later."
    17: "Connecting to 50.31.213.210"
    19: "Hi! Could you please send me your HTML content?"
    20: "Sure thing! On the way!"
    21: "Here we go..."
    24-1: "It's getting late."
    24-2: "I'll watch that last video on youtube."
    25: "Youtube? That, I know where to find!"
    26: "Well, we have completed our journey and this story is coming to an end."
    27: "We hope you have enjoyed it!"
    28: "Don't be a stranger! We're on twitter."
    29: "Thank you for reading!"
    31-1: "Is that it? Is this the end for real? No way!"
    31-2: "There is one more Bonus Episode!"
    31-3: "Read Bonus Episode"

